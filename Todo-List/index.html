<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practics js </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styel.css">
</head>

<body>
    <div class="container">
        <div class="form-area">
            <form id="todo-form">
                <input type="text" id="user" placeholder="Enter your name">
                <input type="text" id="Email" placeholder="Enter your Email">
                <input type="text" id="Work" placeholder="Enter your Work">
                <button type="submit" onsubmit="addTodo()">Add</button>
            </form>
        </div>
        <div class="todos-area">
            <ul id="todos"></ul>
        </div>

        <center>
            <button class="delete-all" onclick="deleteAll()">Delete All</button>
        </center>
    </div>


    <script src="script.js"></script>
</body>

</html>
